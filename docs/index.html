<!DOCTYPE html>
<html>
<head>
    <title>Flying Spaghetti Monster Game</title>
    <style>
        .replay-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
        .replay-btn:hover {
            background: #00dd00;
        }
        .volume-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        @keyframes rainbow_vibes {
            0% { background: #ff0000; }
            16.666% { background: #ff8800; }
            33.333% { background: #ffff00; }
            50% { background: #00ff00; }
            66.666% { background: #0088ff; }
            83.333% { background: #8800ff; }
            100% { background: #ff0000; }
        }
        canvas { 
            display: block;
            margin: 0 auto;
            margin-bottom: 60px;
            animation: rainbow_vibes 8s linear infinite;
        }
        body {
            margin: 0;
            padding: 0;
            background: #333;
        }
        .terminal-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #1a1a1a;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 24px;
            border-top: 2px solid #00ff00;
            text-decoration: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="replay-btn" onclick="resetGame()">Play Again</button>
    <div class="volume-control" onclick="event.stopPropagation()">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>
    <canvas id="gameCanvas"></canvas>
    <a href="https://terminal.shop"class="terminal-ad" target="_blank">
        $ sudo apt-get install terminal.shop
    </a>
    <script src="script.js"></script>
</body>
</html>
