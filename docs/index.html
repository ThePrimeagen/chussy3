<!DOCTYPE html>
<html>
<head>
    <title>Flying Spaghetti Monster Game</title>
    <style>
        canvas { 
            background: #000;
            display: block;
            margin: 0 auto;
        }
        body {
            margin: 0;
            padding: 0;
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const player = {
            x: 100,
            y: 300,
            width: 50,
            height: 50,
            velocityY: 0,
            gravity: 0.5,
            flapForce: -8
        };

        // Two queues for alternating enemy spawns
        const queueA = [];
        const queueB = [];
        const enemySpeed = 3;
        const queueDelay = 2000; // Time between queue processing
        let lastQueueATime = 0;
        let lastQueueBTime = 1000; // Offset for alternating spawns
        let score = 0;
        let gameOver = false;

        function drawFlyingSpaghettiMonster(x, y) {
            ctx.save();
            ctx.fillStyle = '#FFA500';
            
            // Body (meatball)
            ctx.beginPath();
            ctx.arc(x + 25, y + 25, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Noodly appendages
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(x + 25, y + 25);
                ctx.quadraticCurveTo(
                    x + Math.cos(i) * 30,
                    y + Math.sin(i) * 30,
                    x + Math.cos(i * 2) * 40,
                    y + Math.sin(i * 2) * 40
                );
                ctx.stroke();
            }
            
            // Eyes
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(x + 15, y + 20, 5, 0, Math.PI * 2);
            ctx.arc(x + 35, y + 20, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function processQueues() {
            const now = Date.now();
            const minY = 50;
            const maxY = canvas.height - 100;
            
            // Process queue A
            if (now - lastQueueATime > queueDelay) {
                const enemyA = {
                    x: canvas.width,
                    y: Math.random() * (maxY - minY) + minY,
                    width: 40,
                    height: 40,
                    queue: 'A'
                };
                queueA.push(enemyA);
                lastQueueATime = now;
            }
            
            // Process queue B with offset
            if (now - lastQueueBTime > queueDelay) {
                const enemyB = {
                    x: canvas.width,
                    y: Math.random() * (maxY - minY) + minY,
                    width: 40,
                    height: 40,
                    queue: 'B'
                };
                queueB.push(enemyB);
                lastQueueBTime = now;
            }
        }

        function updateGame() {
            if (gameOver) return;

            // Update player
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Boundary checks
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                gameOver = true;
            }

            // Process both queues with timing
            processQueues();
            
            // Update enemies from both queues
            function updateQueue(queue) {
                for (let i = queue.length - 1; i >= 0; i--) {
                    queue[i].x -= enemySpeed;

                    // Collision detection
                    if (player.x < queue[i].x + queue[i].width &&
                        player.x + player.width > queue[i].x &&
                        player.y < queue[i].y + queue[i].height &&
                        player.y + player.height > queue[i].y) {
                        gameOver = true;
                    }

                    // Remove off-screen enemies and increment score
                    if (queue[i].x + queue[i].width < 0) {
                        queue.splice(i, 1);
                        score++;
                    }
                }
            }

            updateQueue(queueA);
            updateQueue(queueB);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            drawFlyingSpaghettiMonster(player.x, player.y);
            
            // Draw enemies from both queues with different colors
            ctx.fillStyle = '#FF0000';
            queueA.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            
            ctx.fillStyle = '#FF4500';
            queueB.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            
            // Draw score
            ctx.fillStyle = '#FFF';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = '#FFF';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
            }
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                player.velocityY = player.flapForce;
            }
        });

        document.addEventListener('click', () => {
            if (!gameOver) {
                player.velocityY = player.flapForce;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
